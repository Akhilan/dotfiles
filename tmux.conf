# Don't change prefix key. C-a conflicts with OS X jump-to-start-of-line and
# with Vim's C-a to increase a number.
# set -g prefix C-a
# unbind C-b
# bind C-a send-prefix

# Integrate with OS X pasteboard. Do:
#   brew install reattach-to-user-namespace
# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard
set-option -g default-command "reattach-to-user-namespace -l bash"

# Cycle panes with "C-b, b".
unbind ^B
bind ^B select-pane -t :.+

# "C-a, r" to reload conf.
unbind r
bind r source-file ~/.tmux.conf

# "C-a, k" to clear.
bind k send-keys "clear"\; send-keys "Enter"

# "C-a, o" to swap panes.
unbind o
bind o rotate-window -D

# Don't prompt.
bind-key x kill-pane
bind-key & kill-window

# No mouse scrolling, as it also means we can't select-then-copy text
# to the regular clipboard.
set -g mode-mouse off
# Click to select pane.
set-option -g mouse-select-pane on

# Set status bar
set -g status-bg black
set -g status-fg white
set -g status-left '#S'

# Highlight active window
set-window-option -g window-status-current-bg yellow
set-window-option -g window-status-current-fg black

# Start window index at 1.
set -g base-index 1

# Maximize/restore pane.
# http://superuser.com/a/357799/59790
unbind +
bind + new-window -d -n tmux-zoom 'clear && echo TMUX ZOOM && read' \; swap-pane -s tmux-zoom.0 \; select-window -t tmux-zoom
unbind -
bind - last-window \; swap-pane -s tmux-zoom.0 \; kill-window -t tmux-zoom
